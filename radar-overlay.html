<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Radar Overlay</title>
    <style>
        body { margin: 0; }
        #radarCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #overlay { position: absolute; top: 0; left: 0; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="radarCanvas"></canvas>
    <div id="overlay">Live Radar Overlay</div>
    <script>
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawRadar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)'; // green overlay
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Simulate radar animation
            requestAnimationFrame(drawRadar);
        }

        drawRadar(); // Start drawing the radar animation
    </script>
</body>
</html>
